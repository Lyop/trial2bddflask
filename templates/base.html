<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Site de Jouets{% endblock %}</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rev.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  </head>
  <body>
    <a href="{{ url_for('index')}}">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo du site" width="90%" height="200"> 
    </a>
     
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('index')}}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Jouet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('toy_information')}}">Informations</a>
        </li>
        
      </ul>
      <!-- Show flash messages -->
      {% with messages = get_flashed_messages() %}
 {% if messages %}
 {% for message in messages %}
 <div class="alert alert-warning">
<button type="button" class="close" 
data-bs-dismiss="alert">&times;</button>
 {{ message }}
 </div>
 {% endfor %}
 {% endif %}
{% endwith %}
    {% block content %}
    {% endblock %}
  </body>
</html>
